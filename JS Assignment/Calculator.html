<!DOCTYPE html>
<html lang="en" style="text-align: center; margin: 100px; background-color: #282c34; color: white; font-family: Georgi;">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <div class="div">
        <input style="width: 250px; height: 40px; margin: 10px;" type="number" id="input1" placeholder="Please enter num1"><br>
        <input style="width: 250px; height: 40px;" type= "number" id="input2" placeholder="Please enter num2">
        <br>
        <br>
        <button style=" background: linear-gradient(to right,#14163c 0%,#03217b 79%);
		height: 40px;
		width: 150px;
		color: white;
		font-size: larger;
		border-radius: 10px;"
		onclick="result('+')">ADDITION</button>
       
		<button style="background: linear-gradient(to right,#14163c 0%,#03217b 79%);
		height: 40px;
		width: 150px;
		color: white;
		font-size: larger;
		border-radius: 10px;"
		onclick="result('-')">SUBTRACTION</button><br><br>

        <div style="font-family: Georgia; font-size:x-large; color:white;" id="output"></div>
    </div>
</body>
</html>

<script>

    const result = (operator) => {
	    let input1 = document.getElementById("input1").value;
	    let input2 = document.getElementById("input2").value;
	    let output = document.getElementById("output");

	    if(input1 === '' && input2 === ''){
			output.innerHTML = "Enter all Field";
			return ;
	    }

	    switch(operator) {
			case '+' : 	answer = Number(input1) + Number(input2);
						output.innerHTML = `Addition is ${answer}`;
						break;
			
			case '-' : 	answer = Number(input1) - Number(input2);
						output.innerHTML = `Subtraction is ${answer}`;
						break;
			
			default  : 	return;
	    }
    }

</script>
