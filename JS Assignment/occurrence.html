<script>
    // input = 5,4,2,8,2,1,4,5,8,5,2,8,8,8
    const input = prompt("Enter the data");
    const array = input.split(',').map(Number);

    var counts = {};

    array.forEach((x) => {
        counts[x] = (counts[x] || 0) + 1;
    });

    console.log(counts);

    for (const key in counts) {

        document.write(`${key}: ${counts[key]} <br/>`);
    }
</script>
